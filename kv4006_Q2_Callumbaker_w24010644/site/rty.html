<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center User Icon with Text Overlay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 5px;
        }

        .icon {
            width: 100px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Your Text Here</div>
        <img src="image/eye.png" alt="User Icon" class="icon">
    </div>
</body>
</html>
