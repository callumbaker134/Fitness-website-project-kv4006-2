<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f0f8ff;
    }

    header {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: white;
        color: black;
        text-align:center;

    }
.span{
    text-align:center;

}
    .header-left, .header-right {
        display: flex;
        align-items: center;
    }

    .header-left img, .header-right img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
    }

    .schedule {
        padding: 20px;
    }

    .slots {
        display: flex;
        justify-content: space-around;
        background-color:white;
    }

    .slot {
        width: 50px;
        height: 50px;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        border: 5px solid blue
       margin-left: 10px;
    }

    .tracking-metrics {
        padding: 20px;
    }

    .metric {
        display: flex;
        align-items: center;
        padding: 10px;
    }

    .metric i {
        margin-right: 30px;
    }

    .navbar {
        display: flex;
        justify-content: space-around;
        padding: 10px;
        background-color: white;
        color: background;
        position: fixed;
        width: 100%;
        bottom: 0;
        border-top-color:4px solid blue;
    }
    a{
        text-decoration:none;
        color:black;
        margin-right: 20px;
        text-align:center;
    }
    a.active{
        color:black;
        width:10px;
        height:10px;
        background-color:white;
        border:5px solid blue;
        border-radius:50%;
    }
  </style>
<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LU FITNESS</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <header>
          <div class="header-left">
              <img src="profile-icon.png" alt="User Profile">
              <span>LU FITNESS</span>
          </div>
          <div class="header-right">
              <img src="camera-icon.png" alt="Camera">
          </div>
      </header>
      <section class="schedule">
          <h2>Schedule</h2>
          <div class="slots">
              <!-- Placeholder slots -->
              <div class="slot">Add</div>
              <div class="slot">Add</div>
              <div class="slot">Add</div>
              <div class="slot">Add</div>
              <div class="slot">Add</div>
          </div>
      </section>
      <section>
        <a src= "Daily.html">Daily</a>
        <a src="Weekly.html">Weekly</a>
        <a src="Monthly.html">Monthly</a>
        <a src="Yearly.html">Yearly</a>
      </section>
      <section class="tracking-metrics">
          <div class="metric">
              <i class="fas fa-shoe-prints"></i>
              <span>Steps: 0%</span>
          </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/
bootstrap.bundle.min.js"></script>

</html>
