<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,
initial-scale=1.0" name="viewport">
    <title>LU fitness</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="css/account%20detail.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label" for="Username" >Username
                </label>
                <input class="form-control" id="Username" type="text" required>
            </div>


            <div class="mb-3">
                <label class="form-label" for="email">Email </label>
                <input class="form-control" id="email" type="email" required>
            </div>


            <div class="mb-3">
                <div class="pass-icon">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" type="password" required>
                <img id="passwordImage" src="image/eye.PNG" alt="password" class="password image">
            </div>
                <div class="mb-3">

                </div>
                <a href="#">Forget Password?</a>
                <script> let passwordimage = document.getElementById("passwordImage")
                let password = document.getElementById("password")
                passwordimage.onclick = function (){
                    if(password.type =="password"){
                        password.type ="text";
                    } else{
                        password.type ="password";
                    }
                }
                </script>

            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/
bootstrap.bundle.min.js"></script>
</body>

<footer>

    <a href="home.html">
        <div class="container">
            <button><b> sign in</b></button>
        </div>
    </a>
</footer>
</html>
