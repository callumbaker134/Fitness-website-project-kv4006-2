<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <link rel="stylesheet" href="css/bell.css">
</head>
<body>
    <select id="modeSelector" onchange="toggleMode(this.value)">
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>

    </select>
    <h1>Welcome to Dark/Light Mode Example</h1>
    <script src="css/bell.js"></script>


</body>
</html>
